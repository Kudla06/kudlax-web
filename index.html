<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 1.1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Page</h1>
  <p>This is a basic HTML page to get started with web development.</p>
  <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>
